<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
<head>
<meta charset="utf-8" />
<meta content="width=1920,height=1080" name="viewport" />
<title></title>
<script src="../common/js/jquery.min.js"></script>
<script src="../common/js/jquery-ui.min.js"></script>
<script src="../common/js/jquery.ui.touch-punch.min.js"></script>
<script src="../common/js/bootstrap.min.js"></script>
<script src="../common/js/video.js"></script>
<script src="../common/js/video-js.js"></script>

</head>
<body>
	

<div id="wrap" data-lesson="2">
    <header id="hd">
        <div class="page-bread">
			<div><button type="button" class="icon icon-mn index-toggle">목차보기</button></div>
		</div>
        <button type="button" class="page-label btn-ebook">
			<span class="num">
				교과서 <strong></strong> 쪽
			</span>
        </button>

		<div class="page-move">
			<button type="button" class="left text-hide" data-action="prev">이전목록</button>
			<p><span class="now-page">000</span><span class="total-page">999</span></p>
			<button type="button" class="right text-hide" data-action="next">다음목록</button>
		</div>
    </header>
	
<main id="ct">
    <div class="activity-title">
    <h2><img src="../common/img/word.png" alt=""><span class="text-hide">어휘학습</span></h2> 
    </div>

    <!-- 컨텐츠 -->
    <div class="page-fill">
        <h3 class="tit-wrap mb20">
            <span class="sub-tit">다음 어휘의 뜻을 찾아 바르게 연결해 보자.</span>
        </h3>

        <div id="qLine" class="q-line">
            <div class="d-flex justify-content-between">
                <ul class="line-from">
                    <li class="q-line-btn rt d-flex align-items-center" data-line="1">
                        <span class="font-pre fs40 flex-center w60 mr20">(<span class="fs50">1</span>)</span>
                        <div class="text-center bx bg-pink">화자</div>
                    </li>
                    <li class="q-line-btn rt d-flex align-items-center" data-line="2">
                        <span class="font-pre fs40 flex-center w60 mr20">(<span class="fs50">2</span>)</span>
                        <div class="text-center bx bg-red">정서</div>
                    </li>
                    <li class="q-line-btn rt d-flex align-items-center" data-line="3">
                        <span class="font-pre fs40 flex-center w60 mr20">(<span class="fs50">3</span>)</span>
                        <div class="text-center bx bg-grn">특성</div>
                    </li>
                </ul>
                <ul class="line-to">
                    <li class="q-line-btn lt" data-line="3">
                        <div class="bx bg-sky text-indent">일정한 사물에만 있는 특수한 성질.</div>
                    </li>
                    <li class="q-line-btn lt" data-line="2">
                        <div class="bx bg-sky text-indent">사람의 마음에 일어나는 여러 가지 감정. 또는 감정을 불러일으키는 기분이나 분위기.</div>
                    </li>
                    <li class="q-line-btn lt" data-line="1">
                        <div class="bx bg-sky text-indent">이야기를 하는 사람.</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- //컨텐츠 -->

    <div class="btn-wrap">
        <button type="button" class="btn btn-toggle" data-toggle="answer-all" data-target="#ct" data-line-target="#qLine" data-audio="../common/media/correct.mp3"><span>내용 확인</span><span>다시 하기</span></button>
    </div>
</main>

</div>
