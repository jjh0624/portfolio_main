					<ul class="list-dot">
						<li>왼쪽 코뿔소 팀 선수: 이번에 영락없이 졌다고 생각했는데 제가 홈런을 치면서 팀이 우승하게 되어 무척 기뻤고, 가슴이 터질 것 같았습니다.</li>
						<li>오른쪽 홍학 팀 선수: 우승까지 거의 다 왔다고 생각했는데 그 기회를 놓쳐 눈앞이 캄캄해졌습니다.</li>
