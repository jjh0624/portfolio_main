<main id="ct">
	<!-- 탑 타이틀+탭 -->
	<div class="activity-title">
		<h2><img src="../common/img/plan.png" alt="학습계획"><span class="text-hide">학습계획</span></h2>

		<div class="learning-table-wrap">
			<div class="plan-table">
				<ul class="table-head">
					<li class="q-title">질문</li>
					<li class="a-blank">예</li>
					<li class="a-blank">아니요</li>
				</ul>

				<div class="table-body">
					<ul class="q-blank">
						<li class="q-title">시를 읽으면서 말하는 이가 누구인지 파악할 수 있는가?</li>

						<li class="a-blank">
							<label>
								<input type="radio" name="plan1" data-audio="../common/media/click.mp3" class="sr-only">
								<span class="text-hide">예</span>
							</label>
						</li>

						<li class="a-blank">
							<label>
								<input type="radio" name="plan1" data-audio="../common/media/click.mp3" class="sr-only">
								<span class="text-hide">아니오</span>
							</label>
						</li>
					</ul>

					<ul class="q-blank">
						<li class="q-title">말하는 이에 따라 시의 분위기나 말하고자 하는 내용이 달라지는 것을 경험해 본 적이 있는가?</li>
						<li class="a-blank">
							<label>
								<input type="radio" name="plan2" data-audio="../common/media/click.mp3" class="sr-only">
								<span class="text-hide">예</span>
							</label>
						</li>
						<li class="a-blank">
							<label>
								<input type="radio" name="plan2" data-audio="../common/media/click.mp3" class="sr-only">
								<span class="text-hide">아니요</span>
							</label>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<h3 class="tit1 mt0">이 단원에서 나는</h3>
		<div class="short-answer d-block" data-toggle="answer" role="button" data-audio="../common/media/btn_click.mp3">
			<ul class="list-dot">
				<li>시를 감상하며 화자의 특성을 파악할 것이다.</li>
				<li>화자의 특성이 시에 미치는 영향에 대해 알아볼 것이다.</li>
			</ul>
		</div>
	</div>
	<!-- //컨텐츠 -->

	<!-- 하단 버튼 -->
	<div class="btn-wrap">
		<button type="button" class="btn btn-toggle" data-toggle="answer-all" data-target="#ct" data-audio="../common/media/correct.mp3"><span>내용 확인</span><span>다시 하기</span></button>
	</div>
    <!-- //하단 버튼 -->
</main>

<div id="modal" class="modal comment-modal" aria-modal="true">
	<div class="modal-dialog">
		<div class="modal-content explan">

			<div class="modal-body">
				<strong class="comment-modal-title font-oneMobTit">해설</strong>
				<p class="text-indent">「어쩌면」의 화자는 ‘주말에 뭐 해?’라는 말을 밤새 연습하고도 말이 떨어지지 않는 내성적인 성격이다.</p>
