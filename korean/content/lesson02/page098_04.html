<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
<head>
<meta charset="utf-8" />
<meta content="width=1920,height=1080" name="viewport" />
<title></title>
<script src="../common/js/jquery.min.js"></script>
<script src="../common/js/jquery-ui.min.js"></script>
<script src="../common/js/jquery.ui.touch-punch.min.js"></script>
<script src="../common/js/bootstrap.min.js"></script>
<script src="../common/js/video.js"></script>
<script src="../common/js/video-js.js"></script>
<script src="../common/js/swiper.min.js"></script>
<script defer src="../common/js/navigation.js"></script>
<script defer src="../common/js/common.js"></script>
<script defer src="../common/js/language.js"></script>
<link rel="stylesheet" type="text/css" href="../common/css/common.css" />
<!-- 페이지 -->
</head>
<body>

<div id="wrap" data-lesson="2">
   <header id="hd">
        <div class="page-bread">
			<div><button type="button" class="icon icon-mn index-toggle">목차보기</button></div>
		</div>
        <button type="button" class="page-label btn-ebook">
			<span class="num">
				교과서 <strong></strong> 쪽
			</span>
        </button>

		<div class="page-move">
			<button type="button" class="left text-hide" data-action="prev">이전목록</button>
			<p><span class="now-page">000</span><span class="total-page">999</span></p>
			<button type="button" class="right text-hide" data-action="next">다음목록</button>
		</div>
    </header>
	
<main id="ct">
	<div class="activity-title">
		<h2><img src="../common/img/word.png" alt="어휘 학습"><span class="text-hide">어휘 학습</span></h2> 
	</div>

	<h3 class="tit-wrap">
		<!-- <span class="num text-brw">1</span>  -->
		<span class="sub-tit">
			제시된 초성을 참고하여 다음 뜻에 해당하는 어휘를 써 보자.
		</span>
	</h3>

    <!-- 컨텐츠 -->
	<div class="page-fill">
		<ul class="word-quiz">
			<li>
				<span class="num-bracket">(<span>1</span>)</span>

				<p class="bx bg-pink">
					<span>ㅁ</span>
				</p>
				<p class="bx bg-pink">
					<span>ㄹ</span>
				</p>
				:

				<div class="bx bg-white">
					지주를 대리하여 소작권을 관리하는 사람.
				</div>

				<img src="../common/img/arr-grn-right.png" width="58" height="" alt="화살표">

				<div div class="short-answer ml50" data-toggle="answer" role="button" data-audio="../common/media/btn_click.mp3">
					마름
				</div>
			</li>
			<li>
				<span class="num-bracket">(<span>2</span>)</span>

				<p class="bx bg-ylw2">
					<span>ㅎ</span>
				</p>
				<p class="bx bg-ylw2">
					<span>ㄹ</span>
				</p>
				<p class="bx bg-ylw2">
					<span>ㅇ</span>
				</p>
				<p class="bx bg-ylw2">
					<span>ㅇ</span>
				</p>
				:

				<div class="bx bg-white">
					달리 어떻게 할 도리가 없이.
				</div>

				<img src="../common/img/arr-grn-right.png" width="58" height="" alt="화살표">

				<div div class="short-answer ml50" data-toggle="answer" role="button" data-audio="../common/media/btn_click.mp3">
					하릴없이
				</div>
			</li>
			<li>
				<span class="num-bracket">(<span>3</span>)</span>

				<p class="bx bg-grn2">
					<span>ㅂ</span>
				</p>
				<p class="bx bg-grn2">
					<span>ㅅ</span>
				</p>
				<p class="bx bg-grn2">
					<span>ㅈ</span>
				</p>
				<p class="bx bg-grn2">
					<span>ㄱ</span>
				</p>
				:

				<div class="bx bg-white">
					거의 죽게 된 처지나 형편.
				</div>

				<img src="../common/img/arr-grn-right.png" width="58" height="" alt="화살표">

				<div div class="short-answer ml50" data-toggle="answer" role="button" data-audio="../common/media/btn_click.mp3">
					빈사지경
				</div>
			</li>
		</ul>
	</div>
	<!-- // 컨텐츠 -->

	<div class="btn-wrap">
		<button type="button" class="btn btn-toggle"  data-toggle="answer-all" data-target="#ct" data-audio="../common/media/click.mp3"><span>내용 확인</span><span>다시 하기</span></button>
	</div>
</main>

</div>

</body>
</html>
