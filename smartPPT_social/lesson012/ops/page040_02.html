<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
<head>
<meta charset="utf-8" />
<meta content="width=1280,height=720" name="viewport" />
<title></title>
<link rel="stylesheet" type="text/css" href="../../common/css/common.css" />
<link rel="stylesheet" type="text/css" href="../../common/css/social.css" />
<script defer src="../../common/js/jquery.min.js"></script>
<script defer src="../../common/js/jquery-ui.min.js"></script>
<script defer src="../../common/js/jquery.ui.touch-punch.min.js"></script>
<script defer src="../../common/js/bootstrap.min.js"></script>
<script defer src="../../common/js/swiper.min.js"></script>
<script defer src="../../common/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script defer src="../../common/js/common.js"></script>
<script defer src="../../common/js/navigation.js"></script>
<script defer src="../../common/js/social.js"></script>
</head>
<body>
	<div id="wrap" >
		<header id="hd">
			<div class="page-bread"></div>
			<button type="button" class="page-label">
				<i class="icon icon-book-pencil"></i>
				<span class="text-purple">사회</span><span id="page-num" class="num"></span>
			</button>
			<button type="button" class="icon icon-hd-close">닫기</button>
		</header>

		<main id="ct">
			<!-- 페이지 시작 -->
			<div class="page-hd">
				<h1 class="text-hide"><img src="../../common/img/social/title-open.png" height="54" alt="" />궁금해요</h1>
			</div>
			<div class="page-bottom-bg v2"></div>
			<div class="page-fill one-page">
				<div class="sect-bullet subtitle">
                    <strong class="cnt">토기로 살펴보는 가야인의 생활 모습
                    </strong>
                </div>

                <div class="sect-bullet">
                    <div class="bullet"><img src="../../common/img/social/chick2.png" width="65" alt=""></div>
                    <div class="cnt">
                        가야에서는 사람, 동물, 물건의 모양을 본떠 만든 토기가 많이 발견되었습니다. 이를 통해서 무엇을 알 수 있을까요?
                    </div>
                </div>

                <div class="page-bottom">
                    <button type="button" class="wbtn btn-toggle" data-toggle="modal" data-target="#modal1">
                        <span>예시 보기</span><span>닫기</span>
                      </button>
                </div>
			</div>

            <div id="modal1" class="modal fade">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <button type="button" class="icon icon-modal-close btn-sound" data-dismiss="modal">닫기</button>
                        <div class="modal-body pt35 pb35">
                            <div class="swiper-basic swiper-container">
                                <ul class="swiper-wrapper">
                                    <li class="swiper-slide">
                                        <div class="text-center pb20">
                                            <b class="text-blue">집 모양 토기(대구광역시 달성군 출토)
                                            </b>
                                        </div>

                                        <div class="d-flex justify-content-center align-items-center" style="column-gap: 20px;">
                                            <div class="text-center">
                                                <div class="img-wrp">
                                                    <img src="./img/page040_02/1.jpg" height="350" alt="">
                                                </div>
                                            </div>

                                            <p class="w-50  flex-center pb0 text-justify">
                                                <span>
                                                    가야 사람들이 살았던 집의 <br> 모습을 본뜬 것으로 보인다.
                                                </span>
                                            </p>
                                        </div>
                                    </li>
                                    <li class="swiper-slide">
                                        <div class="text-center pb20">
                                            <b class="text-blue">배 모양 토기(국립중앙박물관)
                                            </b>
                                        </div>

                                        <div class="d-flex justify-content-center align-items-center" style="column-gap: 20px;">
                                            <div class="text-center">
                                                <div class="img-wrp">
                                                    <img src="./img/page040_02/2.jpg" height="350" alt="">
                                                </div>
                                            </div>

                                            <p class="w-50  flex-center pb0 text-justify">
                                                <span>
                                                    가야 사람들은 배를 이용해 바다 건너 일본(왜) 등과 교류하<span class="text-nowrap">였다.</span>
                                                </span>
                                            </p>
                                        </div>
                                    </li>
                                </ul>
                                <div class="swiper-controls">
                                    <div class="swiper-button-prev"></div>
                                    <div class="swiper-pagination"></div>
                                    <div class="swiper-button-next"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
			<!-- 페이지 끝 -->
		</main>

		<footer id="ft">
			<button type="button" class="icon icon-mn index-toggle">목차보기</button>
			<nav class="ft-navi nav"></nav>
			<div class="ft-paging">
				<button type="button" class="icon icon-paging-prev">이전목록</button>
				<div class="pagin-num"><span id="current"></span><i></i><span id="total"></span></div>
				<button type="button" class="icon icon-paging-next">다음목록</button>
			</div>
		</footer>
	</div>
</body>
</html>
