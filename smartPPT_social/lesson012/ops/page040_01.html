<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
<head>
<meta charset="utf-8" />
<meta content="width=1280,height=720" name="viewport" />
<title></title>
<link rel="stylesheet" type="text/css" href="../../common/css/common.css" />
<link rel="stylesheet" type="text/css" href="../../common/css/social.css" />
<script defer src="../../common/js/jquery.min.js"></script>
<script defer src="../../common/js/jquery-ui.min.js"></script>
<script defer src="../../common/js/jquery.ui.touch-punch.min.js"></script>
<script defer src="../../common/js/bootstrap.min.js"></script>
<script defer src="../../common/js/swiper.min.js"></script>
<script defer src="../../common/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script defer src="../../common/js/common.js"></script>
<script defer src="../../common/js/navigation.js"></script>
<script defer src="../../common/js/social.js"></script>
 <!-- 페이지별 -->
</head>
<body>
<div id="wrap" >
	<header id="hd">
		<div class="page-bread"></div>
		<button type="button" class="page-label">
			<i class="icon icon-book-pencil"></i>
			<span class="text-purple">사회</span><span id="page-num" class="num"></span>
		</button>
		<button type="button" class="icon icon-hd-close">닫기</button>
	</header>

	<main id="ct">
		<!-- 페이지 시작 -->
		<div class="page-bottom-bg v2"></div>
		<div class="page-hd">
			<h1 class="text-hide"><img src="../../common/img/social/title-ch.png" height="54" alt="" />말풍선</h1>
			<!-- <strong class="fs-xs"></strong> -->
		</div>

		<div class="slide-page page-fill">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div id="slide1" class="swiper-slide">
                        <div class="sect-bullet subtitle">
							<div class="bullet">4.</div>
							<strong class="cnt">가야의 성장과 생활 모습 알아보기</strong>
						</div>
						<div class="sect-bullet">
							<div class="bullet"><img src="../../common/img/social/chick2.png" width="65" alt=""></div>
							<div class="cnt">
								가야는 어떤 국가인가요?
							</div>
						</div>

                        <div class="page-bottom">
							<button type="button" class="wbtn" data-toggle="modal" data-target="#modal1"><span>예시 보기</span></button>
						</div>
                    </div>

					<div id="slide2" class="swiper-slide">
						<div class="sect-bullet">
							<div class="bullet"><img src="../../common/img/social/chick2.png" width="65" alt=""></div>
							<div class="cnt">
								가야 사람들은 어떻게 생활하였나요?
							</div>
						</div>

						<div class="page-bottom">
							<button type="button" class="wbtn" data-toggle="modal" data-target="#modal2"><span>예시 보기</span></button>
						</div>
					</div>

				</div>
				<div class="swiper-controls">
					<div class="swiper-button-prev"></div>
					<div class="swiper-pagination"></div>
					<div class="swiper-button-next"></div>
				</div>
			</div>
		</div>

        <div id="modal1" class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <button type="button" class="icon icon-modal-close btn-sound" data-dismiss="modal">
                  닫기
                </button>
                <div class="modal-body">
                  <strong class="modal-title modal-title-ex">예시답안</strong>
                  <div class="sect-bullet">
                    <div class="bullet">
                      <img src="../../common/img/social/rabbit2.png" width="65" alt=""/>
                    </div>
                    <div class="cnt">
                        여러 나라들로 이루어진 국가였습니다.
                    </div>
                  </div>
                  <div class="sect-bullet">
                    <div class="bullet">
                      <img src="../../common/img/social/rabbit2.png" width="65" alt=""/>
                    </div>
                    <div class="cnt">
                        초기에는 금관가야가 연맹을 주도하였으나, 고구려의 공격을 받은 이후 대가야가 중심이 되었습니다.

                    </div>
                  </div>
                  <div class="sect-bullet">
                    <div class="bullet">
                      <img src="../../common/img/social/rabbit2.png" width="65" alt=""/>
                    </div>
                    <div class="cnt">
                        신라와 백제의 압박에 시달리다가 신라에 흡수된 국가입니다.
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div id="modal2" class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <button type="button" class="icon icon-modal-close btn-sound" data-dismiss="modal">
                  닫기
                </button>
                <div class="modal-body">
                  <strong class="modal-title modal-title-ex">예시답안</strong>
                  <div class="sect-bullet">
                    <div class="bullet">
                      <img src="../../common/img/social/rabbit2.png" width="65" alt=""/>
                    </div>
                    <div class="cnt">
                        가야에는 질 좋은 철이 많아서 철제 갑옷, 창, 칼 등 철을 이용한 물건을 만들었습니다.
                    </div>
                  </div>
                  <div class="sect-bullet">
                    <div class="bullet">
                      <img src="../../common/img/social/rabbit2.png" width="65" alt=""/>
                    </div>
                    <div class="cnt">
                        뛰어난 토기 제작 기술로 토기를 만들었습니다.
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
		<!-- 페이지 끝 -->
	</main>

	<footer id="ft">
		<button type="button" class="icon icon-mn index-toggle">목차보기</button>
		<nav class="ft-navi nav"></nav>
		<div class="ft-paging">
			<button type="button" class="icon icon-paging-prev">이전목록</button>
			<div class="pagin-num"><span id="current"></span><i></i><span id="total"></span></div>
			<button type="button" class="icon icon-paging-next">다음목록</button>
		</div>
	</footer>
</div>
</body>
</html>
